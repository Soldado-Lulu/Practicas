<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Interactivo</title>
 <link rel="stylesheet" href="/Practicas/css/02-practica.css">
</head>
<body>
    <h1>Ejemplos Interactivos de JavaScript</h1>

    <!-- Manipulación del DOM -->
    <div class="section" id="manipulacionDOM">
        <h2>1. Manipulación del DOM</h2>
        <h3 id="titulo">Hola, Mundo</h3>
        <button id="cambiarTexto">Cambiar Texto</button>
        <button id="resaltar">Resaltar</button>
    </div>

    <!-- Fetch y Promesas -->
    <div class="section" id="fetchAPI">
        <h2>2. Asincronía con Fetch</h2>
        <button id="cargarUsuarios">Cargar Usuarios</button>
        <ul id="listaUsuarios"></ul>
    </div>

    <!-- Contador con Closure -->
    <div class="section" id="closure">
        <h2>3. Contador con Closure</h2>
        <p id="resultado">Contador: 0</p>
        <button id="incrementar">Incrementar</button>
    </div>

    <!-- Módulos de ES6 -->
    <div class="section" id="modulos">
        <h2>4. Módulos Simulados (Funciones Básicas)</h2>
        <button id="sumar">5 + 3</button>
        <button id="restar">5 - 3</button>
        <p id="resultadoModulos"></p>
    </div>
    <script src="/Practicas/javascript/ejercicios/02-practica.js"></script>
</body>
</html>
