<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Interactivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f3f4f6;
        }
        h1, h2 {
            color: #333;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #fff;
        }
        button {
            padding: 8px 12px;
            margin: 5px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 5px 0;
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Ejemplos Interactivos de JavaScript</h1>

    <!-- Manipulación del DOM -->
    <div class="section" id="manipulacionDOM">
        <h2>1. Manipulación del DOM</h2>
        <h3 id="titulo">Hola, Mundo</h3>
        <button id="cambiarTexto">Cambiar Texto</button>
        <button id="resaltar">Resaltar</button>
    </div>

    <!-- Fetch y Promesas -->
    <div class="section" id="fetchAPI">
        <h2>2. Asincronía con Fetch</h2>
        <button id="cargarUsuarios">Cargar Usuarios</button>
        <ul id="listaUsuarios"></ul>
    </div>

    <!-- Contador con Closure -->
    <div class="section" id="closure">
        <h2>3. Contador con Closure</h2>
        <p id="resultado">Contador: 0</p>
        <button id="incrementar">Incrementar</button>
    </div>

    <!-- Módulos de ES6 -->
    <div class="section" id="modulos">
        <h2>4. Módulos Simulados (Funciones Básicas)</h2>
        <button id="sumar">5 + 3</button>
        <button id="restar">5 - 3</button>
        <p id="resultadoModulos"></p>
    </div>

    <script>
        // **1. Manipulación del DOM**
        const titulo = document.getElementById('titulo');
        const btnCambiarTexto = document.getElementById('cambiarTexto');
        const btnResaltar = document.getElementById('resaltar');

        btnCambiarTexto.addEventListener('click', () => {
            titulo.textContent = 'Texto cambiado desde JavaScript';
        });

        btnResaltar.addEventListener('click', () => {
            titulo.classList.toggle('highlight');
        });

        // **2. Fetch y Promesas**
        const botonFetch = document.getElementById('cargarUsuarios');
        const listaUsuarios = document.getElementById('listaUsuarios');

        botonFetch.addEventListener('click', async () => {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/users');
                const usuarios = await response.json();

                listaUsuarios.innerHTML = usuarios
                    .map(usuario => `<li>${usuario.name}</li>`)
                    .join('');
            } catch (error) {
                listaUsuarios.innerHTML = '<li>Error al cargar usuarios.</li>';
                console.error(error);
            }
        });

        // **3. Contador con Closure**
        function crearContador() {
            let contador = 0;
            return () => ++contador;
        }

        const contador = crearContador();
        const btnIncrementar = document.getElementById('incrementar');
        const resultadoContador = document.getElementById('resultado');

        btnIncrementar.addEventListener('click', () => {
            resultadoContador.textContent = `Contador: ${contador()}`;
        });

        // **4. Módulos Simulados (Funciones Básicas)**
        function sumar(a, b) {
            return a + b;
        }

        function restar(a, b) {
            return a - b;
        }

        const btnSumar = document.getElementById('sumar');
        const btnRestar = document.getElementById('restar');
        const resultadoModulos = document.getElementById('resultadoModulos');

        btnSumar.addEventListener('click', () => {
            resultadoModulos.textContent = `5 + 3 = ${sumar(5, 3)}`;
        });

        btnRestar.addEventListener('click', () => {
            resultadoModulos.textContent = `5 - 3 = ${restar(5, 3)}`;
        });
    </script>
</body>
</html>
